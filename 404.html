<!DOCTYPE html>
<html>

    <head>

        <link rel="icon" type="image/x-icon" href="/crossbanc.ico">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="crossbanc is a financial information services application with broad coverage of multiple asset classes.">
        
        <style>
            
            html{
                font-size: calc(15px + 0.390625vw);
            }
            
            table{
                table-layout: fixed;
                width: 100%;
            }

            td {
                padding-bottom: 2rem;
                padding-right: 0.5rem;
            }

            h1 {
                text-align: justify;
                text-justify: inter-word;
                font-size: 2rem;
                line-height: 2rem;
            }

            p {
                text-align: justify;
                text-justify: inter-word;
                font-size: 1rem;
                line-height: 1rem;
            }

            .text-44
            {
                font-family: Georgia, serif;
                color: black;
            }

            .text-18
            {
                font-family: Georgia, serif;
                color: #272727;
            }

            .box {
                display: flex;
                justify-content: center;
            }

            .middle {
                width: 720px;
            }

            a:link {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: black;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

        </style>
        
    </head>

    <body>
        
        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <br><br><br>
                <img src="/images/crossbanclogoandappicon.png" alt="crossbanc's logo and app icon">
            </section>
        </div>

        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <table>
                    <tr>
                        <td>
                            <h1 text="crossbanc.com's 404 page" class="text-44">404</h1>
                            <p text="Sorry, We can't find what you are looking for. Let me introduce crossbanc to you instead." class="text-18">
                                Sorry, We can't find what you are looking for. Let me introduce crossbanc to you instead.
                            </p>
                        </td>
                    </tr>
                </table>
            </section>
        </div>

        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <table>
                    <tr>
                        <td>
                            <br><br><br>
                            <nav class="text-18">
                                <a href="/">Introducing crossbanc</a> | [Features] | [Whitepaper] 
                            </nav> 
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        
    </body>

</html>
