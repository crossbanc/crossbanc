<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/crossbanc.ico">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
       
        <style>

            td {
                padding-bottom: 30px;
                padding-right: 5px;
            }

            p {
                text-align: justify;
                text-justify: inter-word;
            }

            .text-40
            {
                font-family: 'Roboto';font-size: 16px;
                font-size: 3rem;
            }

            .text-16
            {
                font-family: 'Roboto';font-size: 16px;
                font-size: 1.5rem;
            }

            .box {
                display: flex;
                justify-content: center;
            }

            .middle {
                width: 640px;
            }

            a:link {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: black;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

        </style>

    </head>


    <body>
        
        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <br><br><br>
                <img src="/images/crossbanclogoandappicon.png" alt="crossbanc's logo and app icon">
            </section>
        </div>
        
        <script src="/js/router.js"></script>
        <div id="content"></div>

        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <table>
                    <tr>
                        <td>
                            <br><br><br>
                            <nav class="text-18">
                                <a href="/">Introducing crossbanc</a> | <a href="/features">Features</a> | <a href="/whitepaper">Whitepaper</a>
                            </nav>
                            <br><br><br> 
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        
    </body>

</html>
