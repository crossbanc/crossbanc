<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="description" content="crossbanc is a financial information services application with broad coverage of multiple asset classes.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/crossbanc.ico">
       
        <style>
            
            html{
                font-size: calc(15px + 0.390625vw);
            }
            
            table{
                table-layout: fixed;
                width: 100%;
            }

            td {
                padding-bottom: 2rem;
                padding-right: 1rem;
            }

            h1 {

                font-family: Georgia, serif;
                color: black;
                text-align: justify;
                text-justify: inter-word;
                font-size: 2rem;
                line-height: 2rem;
            }

            p {
                font-family: Georgia, serif;
                color: black;
                text-align: justify;
                text-justify: inter-word;
                font-size: 1rem;
                line-height: 1rem;
            }

            .img-feat
            {
                max-width: 100%;
                height: auto;
            }

            .box {
                display: flex;
                justify-content: center;
            }

            .middle {
                width: 900px;
            }
                
            .hashnav
            {
                border-left: 1px solid black;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            a:link {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: black;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

        </style>

    </head>


    <body>
        
        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <br><br><br>
                <img src="/images/crossbanclogoandappicon.png" alt="crossbanc's logo and app icon">
            </section>
        </div>
        
        <script src="/js/router.js"></script>
        <script src="/js/hasher.js"></script>
        
        <div id="content"></div>

        <div class="box" style="background-color:#FFFFFF;">
            <section class="middle">
                <table>
                    <tr>
                        <td>
                            <br><br><br>
                            <nav>
                                <a href="/">Introducing crossbanc</a> | <a href="/features">Features</a> | <a href="/whitepaper">Whitepaper</a>
                            </nav>
                            <br><br><br> 
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        
    </body>

</html>
